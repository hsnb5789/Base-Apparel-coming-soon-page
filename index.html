<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="left">
        <div class="content">
          <img src="./images/logo.svg" alt="">
          <h1>We're <br><span> coming <br>soon</span></h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>
        <form action="submit">
          <label for="email"></label>
          <input type="email" name="Email" id="email" autocomplete="off" value="" placeholder="Email Address">
          <img src="./images/icon-error.svg" alt="" class="error-icon">
          <button type="submit"> <img src="./images/icon-arrow.svg" alt="arrow"></button>
          <p class="error-message">Please provide a valid Email</p>
        </form>
      </div>
    </div>
    <div class="right"></div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/hsnb5789">Bharath(hsnb5789)</a>.
    </p>
  </footer>
  <script src="index.js"></script>
</body>

</html>
